<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Album List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Albums</h1>
<table>
    <thead>
    <tr>
        <th>Serial</th>
        <th>Title</th>
        <th>Description</th>
        <th>URL</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="album, status : ${albums}">
        <td th:text="${status.count}"></td>
        <td th:text="${album.albumTitle}"></td>
        <td th:text="${album.albumDescription}"></td>
        <td>
            <a th:href="${album.albumUrl}" th:text="${album.albumUrl}"></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
